<section class= "login">
  <form name="regiform"
  ng-submit="login()"
  novalidate>

    <div>
        <h1>Hello</h1>
        <p>Login to play Charades</p>
        <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Your Email"
        ng-model="user.email" ng-required="true">
        <p class= "error validationerror"
        ng-show="regiform.email.$invalid && regiform.email.$touched">
        You have to have a name to win</p>
      </div>

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class= "error validationerror"
      ng-show="regiform.password.$invalid && regiform.email.$touched">
      Please type in your password</p>

    </fieldset>

    <button type="submit" class="btn btn-primary"
    ng-disabled="regiform.$invalid">Login</button>
    <p>or <a ng-href="#/register">Sign up!</a></p>
  </form>
</section>
