<section class= "login">
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1488791404569849";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

      <div id="wrapper">
          <div id="container">
              <div id="welcome">
              <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="true" data-auto-logout-link="true"></div>



              </div>

          </div>

          <style>
    body { background: #F5F5F5; font: 18px/1.5 sans-serif; }
    h1, h2 { line-height: 1.2; margin: 0 0 .5em; }
    h1 { font-size: 36px; }
    h2 { font-size: 21px; margin-bottom: 1em; }
    p { margin: 0 0 1em 0; }
    a { color: #0000F0; }
    a:hover { text-decoration: none; }
    code { background: #F5F5F5; max-width: 100px; padding: 2px 6px; word-wrap: break-word; }
    #wrapper { background: #FFF; margin: 1em auto; max-width: 800px; width: 95%; }
    #container { padding: 2em; }
    #welcome, #status { margin-bottom: 2em; }
    #welcome h1 span { display: block; font-size: 75%; }
    #icon-status, #icon-book { float: left; height: 64px; margin-right: 1em; margin-top: -4px; width: 64px; }
    #icon-book { display: none; }
    @media (min-width: 768px) {
        #wrapper { width: 80%; margin: 2em auto; }
        #icon-book { display: inline-block; }
        #status a, #next a { display: block; }

        @-webkit-keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        .sf-toolbar { opacity: 0; -webkit-animation: fade-in 1s .2s forwards; animation: fade-in 1s .2s forwards;}
    }
</style>


  <form name="regiform"
  ng-submit="login()"
  novalidate>

    <div>
        <h1>Hello</h1>
        <p>Login to play Charades</p>
        <p class="message" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="Your Email"
        ng-model="user.email" ng-required="true">
        <p class= "error validationerror"
        ng-show="regiform.email.$invalid && regiform.email.$touched">
        You have to have a name to win</p>
      </div>

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class= "error validationerror"
      ng-show="regiform.password.$invalid && regiform.email.$touched">
      Please type in your password</p>

    </fieldset>

    <button type="submit" class="btn btn-primary"
    ng-disabled="regiform.$invalid">Login</button>
    <p>or <a ng-href="#/register">Sign up!</a></p>
  </form>
</section>
